<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ride-My-Way</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/reuse.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/signin.css" />
</head>
<body>
    <main class="form-bg">
        <div class="navbar overflow">
            <div class="container">
                <div class="brand float-left">
                    <a href="./index.html">HOME</a>
                </div>
                <nav class="float-right">
                    <ul>
                        <li><a class="links" href="./signin-form.html"></a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="container">
            <div class="form-style">
                <h2>Create Ride Offer</h2>
                <form>
                    <div class="form-group">
                        <label class="pt-10" for="email">Source</label>
                        <input type="text" name="" id="email">
                    </div>
                    <div class="form-group">
                        <label for="dest">Destination</label>
                        <input type="text" name="" id="dest">
                    </div>
                    <div class="form-group">
                        <label for="time">Departure Time</label>
                        <input type="text" name="" id="time">
                    </div>
                    <div class="form-group">
                        <label for="cost">Cost</label>
                        <input type="text" name="" id="cost">
                    </div>
                    <div class="form-group">
                        <label for="seat">Available Seats</label>
                        <input type="text" name="" id="seat">
                    </div>
                    <div class="form-group">
                        <label for="car">Car type</label>
                        <input type="text" name="" id="car">
                    </div>
                    <div class="form-group">
                        <button class="btn-submit"><a href="./dashboard.html">submit</a></button>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
</body>
</html>
