<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ride-My-Way</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>
<body>
    <main class="ride-offer-details">
        <div class="container">
            <div class="row">
                <div class="form-style">
                    <h2>offer ride form</h2>
                    <form action="">
                        <div class="form-group">
                            <input type="text" placeholder="Source Location" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Destination" required>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Departure Time" required>
                        </div>
                        <div class="form-group">
                            <input type="radio" name="luggage" value="Yes" >
                            <input type="radio" name="luggage"value="No">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Departure Time" >  
                        </div>
                        <div class="form-group">
                            <input type="test" placeholder="Cost" >
                        </div>
                        <div class="form-group">
                            <input type="submit" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
