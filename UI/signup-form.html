<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ride-My-Way</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>
<body>
    <main class="form-bg" >
        <div class="container">
            <div class="form-style">
                <h2>signup form</h2>
                <form action="">
                    <div class="form-group">
                        <input type="text" name="" id="name" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="" id="password" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="phone" name="" id="phone" placeholder="Phone" required>
                    </div>
                    <div class="form-group">
                        <a href="./dashboard.html">submit</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
