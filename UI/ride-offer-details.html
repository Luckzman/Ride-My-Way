<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ride-My-Way</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
</head>
<body>
    <main class="ride-offer-details">
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <img class="profile-img" src="./img/PersonPlaceholder.png" alt="profile pix">
                </div>
                <div class="col-50 float-left text-right profile">
                    <h3>Full Name </h3>
                    <h3>Source Location </h3>
                    <h3>Destination </h3>
                    <h3>Departure Time </h3>
                    <h3>Accept Luggage </h3>
                    <h3>Available Seats </h3>
                    <h3>Cost </h3>
                </div>
                <div class="col-50 float-right profile-info">
                    <h3>Abayomi J.</h3>
                    <h3>Mowe</h3>
                    <h3>Oshodi</h3>
                    <h3>8:30am</h3>
                    <h3>No</h3>
                    <h3>3</h3>
                    <h3>N800</h3>
                </div>
                <div class="text-center">
                    <button>Join Ride</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
